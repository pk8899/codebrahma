
<html>
<body>
<div id="result"></div>
 
<script>
function foo(arr,target){
for(var i=0;i<arr.length;i++){
    
    for(var j=1;j<arr.length;j++){
        if(arr[j]-arr[i]==target)
            print("("+arr[j]+","+arr[i]+")");
        }
    }
    document.getElementById("result").innerHTML = foo([1,2,3,4], 1);
}
</script>
</body>
</html>
